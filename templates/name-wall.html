{% extends "index.html" %}
{% block content %}
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/name-wall.css') }}">
</head>
<div class="name-wall-container">
    <h1 class="hall-of-fame-title">Hall Of Fame</h1>
    {% for i in players %}
    <div class="player-container">
        <h2 class="player-name {{tiers[players[i]['tier']]}}">{{i}}</h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
